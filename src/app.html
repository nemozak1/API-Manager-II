<!doctype html>
<html lang="en" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="API Manager II - Modern API management interface for Open Bank Project"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#242c46" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="API Manager II" />
    <meta
      property="og:description"
      content="Modern API management interface for Open Bank Project"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="API Manager II" />
    <meta
      property="twitter:description"
      content="Modern API management interface for Open Bank Project"
    />

    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    data-theme="skeleton"
    class="bg-surface-50-900-token"
  >
    <div style="display: contents" class="h-full">%sveltekit.body%</div>
  </body>
</html>
